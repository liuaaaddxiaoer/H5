<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>rem适配</title>
    <script>
        document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale='+1/window.devicePixelRatio+", maximum-scale="+1/window.devicePixelRatio+', minimum-scale='+1/window.devicePixelRatio+'">');


        //rem
        var documentElement = document.documentElement;
        documentElement.style.fontSize = documentElement.clientWidth / 7.5 +'px';
        window.onresize = function(){
            documentElement.style.fontSize = documentElement.clientWidth / 7.5 +'px';
        }

    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li {
            height: 4rem;
            float: left;
            width: 3.5rem;
            margin: .12rem;
            border: .1rem solid gray;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>

</ul>
</body>
</html>
